<!DOCTYPE html>

<html>
    <head>
        <!-- meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flag-icons/6.6.6/css/flag-icons.min.css" rel="stylesheet">
        <link href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet">

        <!-- js -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="https://kit.fontawesome.com/7e8c1fc7af.js" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@turf/turf"></script>
        <script src="/static/js/script.js" defer></script>

        <!-- -->
        <title
            data-en="{{ yaml_info['General']['Title']['Label']['en'] }}"
            data-jp="{{ yaml_info['General']['Title']['Label']['jp'] }}"
        >
            {{ yaml_info['General']['Title']['Label']['en'] }}
        </title>
    </head>

    <body id="display">
        <!-- Navbar -->
        {% include '_navbar.html' %}

        <!-- Load Spinner -->
        <div id="spinner-container" class="container-fluid">
            <div class="row my-2">
                <div class="col-md-12">
                    <span  class="spinner-border ml-auto" role="status" aria-hidden="true"></span>
                </div>
            </div>
        </div>

        <div class="container-fluid">
            <div class="row my-2">
                <div class="col-md-12">
                    <button class="btn btn-secondary">{{ session_info['WeekendInfo']['EventType'] }}</button>
                    <button class="btn btn-secondary">{{ session_info['DriverInfo']['Drivers'][0]['CarScreenName'] }}</button>
                    <button class="btn btn-secondary">{{ session_info['WeekendInfo']['TrackDisplayName'] }}</button>
                </div>
            </div>
        </div>

        <!-- Session Data -->
        {% include '_session.html' %}

        <!-- Telemetry Data -->
        {% include '_telemetry.html' %}
    </body>
</html>
