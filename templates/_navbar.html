<nav class="navbar navbar-expand-md navbar-dark bg-dark">
    <div class="container-fluid">
        <div class="row my-2">
            <div class="col-md-12 text-white">
                <span
                    class="h3 pe-2 align-middle"
                    data-en="{{ yaml_info['General']['Title']['Label']['en'] }}"
                    data-jp="{{ yaml_info['General']['Title']['Label']['jp'] }}"
                >
                    {{ yaml_info['General']['Title']['Label']['en'] }}
                </span>

                {% if sectors_info is defined %}
                    <button class="btn btn-outline-info" onclick="showTelemetryData()">
                        <span class="{{ yaml_info['General']['Button']['Telemetry']['Icon'] }}"></span>
                    </button>
                {% endif %}

                {% if static_info is defined %}
                    <button class="btn btn-outline-info" onclick="showStaticData()">
                        <span class="{{ yaml_info['General']['Button']['Static']['Icon'] }}"></span>
                    </button>
                {% endif %}

                {% for key in yaml_info['General']['Language'] %}
                    <button class="btn btn-outline-light" onclick="switchLanguage('{{ key }}')">
                        <span class="{{ yaml_info['General']['Language'][key]['Icon'] }}"></span>
                    </button>
                {% endfor %}

                {% if static_info is defined or sectors_info is defined %}
                    <a class="btn btn-outline-primary" href="{{ url_for('upload_file') }}">
                        <span class="{{ yaml_info['General']['Button']['Home']['Icon'] }}"></span>
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>
