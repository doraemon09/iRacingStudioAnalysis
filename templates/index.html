<!DOCTYPE html>

<html>
    <head>
        <!-- meta -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- css -->
        <link href="//cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link href="//cdnjs.cloudflare.com/ajax/libs/flag-icons/6.6.6/css/flag-icons.min.css" rel="stylesheet">
        <link href="//cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css" rel="stylesheet">

        <!-- js -->
        <script src="/static/js/script.js" defer></script>
        <script src="//cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

        <!-- -->
        <title
            data-en="{{ yaml_info['General']['Title']['Label']['en'] }}"
            data-jp="{{ yaml_info['General']['Title']['Label']['jp'] }}"
        >
            {{ yaml_info['General']['Title']['Label']['en'] }}
        </title>
    </head>

    <body>
        <!-- Navbar -->
        {% include 'navbar.html' %}

        <!-- Content -->
        <div class="container-fluid">
            <div class="row my-2">
                <div class="col-md-12">
                    <h1
                        data-en="{{ yaml_info['General']['Title']['Label']['en'] }}"
                        data-jp="{{ yaml_info['General']['Title']['Label']['jp'] }}"
                    >
                        {{ yaml_info['General']['Title']['Label']['en'] }}
                    </h1>
                    <p
                        data-en="{{ yaml_info['General']['Intro']['Label']['en'] }}"
                        data-jp="{{ yaml_info['General']['Intro']['Label']['jp'] }}"
                    >
                        {{ yaml_info['General']['Intro']['Label']['en'] }}
                    </p>
                </div>
            </div>
            <form class="row my-2" method="post" enctype="multipart/form-data">
                <div class="col-md-6">
                    <input class="form-control" type="file" name="file" accept=".ibt">
                </div>
                <div class="col-md-6">
                    <input
                        class="btn btn-primary"
                        type="submit"
                        data-en="{{ yaml_info['General']['Button']['Upload']['Label']['en'] }}"
                        data-jp="{{ yaml_info['General']['Button']['Upload']['Label']['jp'] }}"
                        value="{{ yaml_info['General']['Button']['Upload']['Label']['en'] }}"
                    >
                </div>
            </form>
        </div>
    </body>
</html>
